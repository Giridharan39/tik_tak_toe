
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tic Tac Toe - Variant 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2ee5ca",
              "secondary": "#FF3EB3",
              "background-light": "#f9fafb",
              "background-dark": "#0e111b",
              "surface-dark": "#1E202B",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .neon-text-x {
            text-shadow: 0 0 10px rgba(46, 229, 202, 0.5), 0 0 20px rgba(46, 229, 202, 0.3);
        }
        .neon-text-o {
            text-shadow: 0 0 10px rgba(255, 62, 179, 0.5), 0 0 20px rgba(255, 62, 179, 0.3);
        }
        .bento-grid-item {
            transition: transform 0.1s ease;
        }
        .bento-grid-item:active {
            transform: scale(0.95);
        }
        .cell-won {
            background: linear-gradient(135deg, rgba(46, 229, 202, 0.3), rgba(255, 62, 179, 0.3)) !important;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .disabled {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden">
<!-- Top Navigation -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">settings</span>
</div>
<h2 class="text-slate-900 dark:text-white text-xl font-bold leading-tight tracking-tight flex-1 text-center uppercase tracking-[0.1em]">Tic Tac Toe</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex size-12 cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-transparent text-slate-900 dark:text-white" onclick="toggleTheme()">
<span class="material-symbols-outlined text-2xl" id="theme-icon">dark_mode</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col max-w-md mx-auto w-full">
<!-- Turn Indicator -->
<div class="flex flex-col items-center justify-center py-6" id="turn-indicator">
<h2 class="text-slate-900 dark:text-white tracking-[0.05em] text-3xl font-bold leading-tight px-4 text-center uppercase">
                Player <span id="current-player" class="text-primary neon-text-x">X</span>'s Turn
            </h2>
<div class="mt-1 h-1 w-12 bg-primary rounded-full" id="turn-bar"></div>
</div>

<!-- Game Status -->
<div id="game-status" class="flex flex-col items-center justify-center py-6 hidden">
<h2 class="text-slate-900 dark:text-white tracking-[0.05em] text-3xl font-bold leading-tight px-4 text-center uppercase">
                <span id="winner-text"></span> Wins!
            </h2>
<div class="mt-1 h-1 w-24 bg-primary rounded-full"></div>
</div>

<!-- Scoreboard -->
<div class="flex gap-4 px-4 pb-8">
<div class="flex flex-1 flex-col items-center gap-1 rounded-2xl p-4 bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-white/5 shadow-sm">
<p class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-widest">Player X</p>
<p class="text-primary tracking-tight text-3xl font-bold leading-tight neon-text-x" id="score-x">0</p>
</div>
<div class="flex flex-1 flex-col items-center gap-1 rounded-2xl p-4 bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-white/5 shadow-sm">
<p class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-widest">Player O</p>
<p class="text-secondary tracking-tight text-3xl font-bold leading-tight neon-text-o" id="score-o">0</p>
</div>
</div>

<!-- 3x3 Game Board (Bento Style) -->
<div class="px-6 flex justify-center items-center flex-1">
<div class="grid grid-cols-3 gap-4 w-full aspect-square max-w-[360px]" id="game-board">
<!-- Cells will be populated by JavaScript -->
</div>
</div>

<!-- Footer Actions -->
<div class="px-6 py-8 mt-auto">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-2xl h-16 px-5 bg-primary text-background-dark text-lg font-bold leading-normal tracking-widest uppercase shadow-[0_0_20px_rgba(46,229,202,0.3)] hover:brightness-110 active:scale-95 transition-all disabled:opacity-50" id="reset-btn" onclick="resetGame()">
                New Game
            </button>
<div class="flex justify-center mt-4">
<p class="text-slate-400 text-xs font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-sm">info</span>
                    iOS Version 1.0.4 - Fully Playable
                </p>
</div>
</div>
</main>

<!-- Background Decoration (Subtle Gradients) -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
<div class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[50%] h-[50%] bg-secondary/5 rounded-full blur-[120px]"></div>
</div>

<script>
class TicTacToe {
    constructor() {
        this.board = Array(9).fill(null);
        this.currentPlayer = 'X';
        this.gameActive = true;
        this.scores = { X: 0, O: 0 };
        this.winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];
        this.init();
    }

    init() {
        this.renderBoard();
        this.updateUI();
        this.bindEvents();
    }

    bindEvents() {
        document.getElementById('theme-icon').addEventListener('click', toggleTheme);
    }

    renderBoard() {
        const boardElement = document.getElementById('game-board');
        boardElement.innerHTML = '';
        
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'bento-grid-item flex items-center justify-center aspect-square rounded-2xl bg-slate-100 dark:bg-surface-dark border border-slate-200 dark:border-white/5 shadow-lg cursor-pointer hover:shadow-xl transition-all';
            cell.dataset.index = i;
            cell.innerHTML = this.board[i] ? 
                `<span class="text-5xl font-bold text-${this.board[i] === 'X' ? 'primary neon-text-x' : 'secondary neon-text-o'} select-none">${this.board[i]}</span>` : 
                '';
            cell.addEventListener('click', () => this.makeMove(i));
            boardElement.appendChild(cell);
        }
    }

    makeMove(index) {
        if (!this.gameActive || this.board[index]) return;
        
        this.board[index] = this.currentPlayer;
        this.renderBoard();
        
        if (this.checkWinner()) {
            this.endGame(`${this.currentPlayer} wins!`);
            return;
        }
        
        if (this.isBoardFull()) {
            this.endGame('It\'s a draw!');
            return;
        }
        
        this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
        this.updateUI();
    }

    checkWinner() {
        return this.winningCombinations.some(combination => {
            const [a, b, c] = combination;
            if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                this.highlightWinningCells(combination);
                return true;
            }
        });
    }

    highlightWinningCells(combination) {
        const cells = document.querySelectorAll('.bento-grid-item');
        combination.forEach(index => {
            cells[index].classList.add('cell-won', 'disabled');
        });
    }

    isBoardFull() {
        return this.board.every(cell => cell !== null);
    }

    endGame(message) {
        this.gameActive = false;
        document.getElementById('turn-indicator').classList.add('hidden');
        document.getElementById('game-status').classList.remove('hidden');
        document.getElementById('winner-text').textContent = message;
        document.getElementById('reset-btn').textContent = 'Play Again';
        
        if (message.includes('wins')) {
            this.scores[this.currentPlayer]++;
            this.updateScores();
        }
    }

    updateUI() {
        document.getElementById('current-player').textContent = this.currentPlayer;
        document.getElementById('current-player').className = 
            `text-${this.currentPlayer === 'X' ? 'primary neon-text-x' : 'secondary neon-text-o'}`;
        document.getElementById('turn-bar').className = 
            `mt-1 h-1 w-12 bg-${this.currentPlayer === 'X' ? 'primary' : 'secondary'} rounded-full`;
        document.getElementById('turn-indicator').classList.remove('hidden');
        document.getElementById('game-status').classList.add('hidden');
    }

    updateScores() {
        document.getElementById('score-x').textContent = this.scores.X;
        document.getElementById('score-o').textContent = this.scores.O;
    }

    resetGame() {
        this.board = Array(9).fill(null);
        this.currentPlayer = 'X';
        this.gameActive = true;
        document.querySelectorAll('.bento-grid-item').forEach(cell => {
            cell.classList.remove('cell-won', 'disabled');
        });
        document.getElementById('reset-btn').textContent = 'New Game';
        this.renderBoard();
        this.updateUI();
    }
}

// Global functions
let game;

function initGame() {
    game = new TicTacToe();
}

function resetGame() {
    game.resetGame();
}

function toggleTheme() {
    document.documentElement.classList.toggle('dark');
    const icon = document.getElementById('theme-icon');
    icon.textContent = document.documentElement.classList.contains('dark') ? 'light_mode' : 'dark_mode';
}

// Initialize game when DOM is loaded
document.addEventListener('DOMContentLoaded', initGame);
</script>
</body>
</html>
